<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Gioco del Pollo fortunato</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <div id="orientation-warning" style="
    display:none; 
    text-align:center; 
    font-size: 1.5rem; 
    padding: 40px 20px; 
    background-color: #fff3cd; 
    color: #856404; 
    border: 2px solid #ffeeba; 
    border-radius: 8px; 
    max-width: 600px; 
    margin: 50px auto;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  ">
    Please rotate your device vertically or resize the browser window to fit your mobile device.
  </div>

  <script>
    // Функция для определения мобильного устройства
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Определяем элементы, чтобы не искать их на каждом вызове
    var canvas = document.getElementById('unity-canvas');
    var loadingBar = document.getElementById('unity-loading-bar');
    var warningBanner = document.getElementById('unity-warning');
    var orientationWarning = document.getElementById('orientation-warning');

    // Функция проверки ориентации и ширины экрана
    function checkOrientation() {
      var w = window.innerWidth;
      var h = window.innerHeight;

      if ((isMobile() && h < w) || w > 1080) {
        // Горизонтальная ориентация на мобилке или слишком широкий экран
        if (canvas) canvas.style.display = 'none';
        if (loadingBar) loadingBar.style.display = 'none';
        if (warningBanner) warningBanner.style.display = 'none';

        if (orientationWarning) {
          orientationWarning.style.display = 'block';
          orientationWarning.innerHTML = (w > 1080) 
            ? "Screen width is too large for the game" 
            : "Please rotate your device vertically or resize the browser window to fit your mobile device.";
        }
      } else {
        if (canvas) canvas.style.display = 'block';
        if (loadingBar) loadingBar.style.display = 'block';
        if (warningBanner) warningBanner.style.display = 'block';

        if (orientationWarning) {
          orientationWarning.style.display = 'none';
        }
      }
    }

    // Регистрация обработчиков событий
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);

    // Остальной Unity WebGL loader код (из твоего примера)
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/builds.loader.js";
    var config = {
      dataUrl: buildUrl + "/builds.data",
      frameworkUrl: buildUrl + "/builds.framework.js",
      codeUrl: buildUrl + "/builds.wasm",
      symbolsUrl: buildUrl + "/builds.symbols.json",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Gioco del Pollo fortunato",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <script src="portrait-lock.js"></script>
</body>
</html>
